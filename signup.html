<body class="body">


    <section class="register">
    <div class="container">
    <form action="express_post" method="post">
        <h1> SignUp</h1>
        <div class="row">
        <div class="col-6">
        <input type="text" name="name"  id="name" placeholder="Enter your name " >
            </div>
        <div class="col-6">
        <input type="email"  name="email" id="email" placeholder="Enter your email" >
            </div>
           <div class="col-6">
        <input type="password" name="password" id="pass"  placeholder="Enter your password">
                </div>

          <div class="col-6">
        <input type="password" id="re-pass" placeholder="confirm your password">
                </div>
        <div class="col-6">
        <input type="number" name="phone"   id="phone" placeholder="Enter your phone" >
            </div>

            <div class="col-6">
        <input type="text"  name="Region"  id="reg" placeholder="Enter yourRegion " >
            </div>

        <div class="col-12">
        <input type="text" id="country" name="country" placeholder="Enter yourcountry " >
        <input type="submit" class="btn btn-primary mt-3 sign"   value="submit" >

            </div>





   <div class="col-12">

    <!-- <a  class="btn btn-primary mt-3 sign" onclick="lest()">Create Acount</a></div> -->

              <div class="col-12">
        <p>Already Have An Account ?<a href="login.html">login</a> </p>  </div>

        </div>
  </form>
    </div>
    </section>
